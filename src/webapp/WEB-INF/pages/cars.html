<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br/>
    <h2 th:align="center">Car list</h2>
    <br/>
    <div>
        <table th:bgcolor="ghostwhite" th:align="center" th:cellpadding="10" border="1">
            <tbody>
            <tr >
                <th>Model</th>
                <th>Series</th>
                <th>Color</th>
            </tr>
            <tr th:each ="car : ${cars}">
                <td th:utext ="${car.model}"></td>
                <td th:utext ="${car.series}"></td>
                <td th:utext ="${car.color}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
