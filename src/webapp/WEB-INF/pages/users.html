<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br/>
<h2 th:align="center">Users</h2>
<br/>
<div>
    <table th:bgcolor="ghostwhite" th:align="center" th:cellpadding="10" border="1">
        <tbody>
        <tr >
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext ="${user.name}"></td>
            <td th:utext ="${user.age}"></td>
            <td th:utext ="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
